<script>
  window.$docsify = {
    name: 'Tutorial',
    repo: 'https://github.com/RexWzh/GlimpseOfLean',
    loadNavbar: true,  // Load custom navbar
    loadSidebar: true, // Load custom sidebar
    // By default, all titles in the document will be rendered into a directory,
    // and the maximum supported rendering title level can be configured.
    maxLevel: 2,
    subMaxLevel: 4, // the maximum level of the directory generated
    mergeNavbar: true, // merge the navbar into the sidebar on small screens
    alias: { // define route aliases, you can define route rules more freely using regular expressions
      '/.*/_sidebar.md': '/_sidebar.md', // prevent accidental rollback
      '/.*/_navbar.md': '/_navbar.md'
    },
    coverpage: true,
    search: {
      placeholder: 'Serach',
      noData: 'Not Found',
      depth: 3
    },
  }
</script>
